<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border:1px solid black;width:50%; margin:auto; padding:20px;margin-top: 70px;">
        <h1 style="color: brown;">FeedBack form with Inline Elements</h1>
        <form>
            <label style="font-weight: bold;">user's name</label>
            <input type="text" placeholder="enter name" style="padding:10px;"><br><br>
            <label style="font-weight: bold;">user's email address</label>
            <input type="email" placeholder="enter email" style="padding:10px"><br><br>
            <label style="font-weight: bold;">write your feedback here</label>
            <textarea rows="2" cols="15" placeholder="enter feedback" style="width:200px"></textarea><br><br>
            <label style="font-weight: bold;">Rating</label>
            
            <input type="range" id="range" min="0" max="100" value="50" oninput="output.value = range.value">
            <output id="output">50</output><br><br>
            <label style="font-weight: bold;">please select the option</label><br>
            <input type="checkbox">Excellent<br>
            <input type="checkbox">Good<br>
            <input type="checkbox">Ok<br>
            <input type="checkbox">Not satisfied<br>
            <br><br>

            <input type="submit" value="submit" style="background-color: aquamarine; color :black;padding:10px;text-align: center;">

             

        </form>
    </div>
</body>
</html>
