<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div id="app">
        <div id="tables-section">
            <h3>Tables</h3>
            <input type="text" placeholder="search by table name" id="table-search" onchange="filterTable()">
            <div id="table-container"></div>

        </div>

        <div id="menu-section">
            <h3>Menu</h3>
            <input type="text" id="menu-search" placeholder="search by item name or course name" onchange="filterMenu()">
            <div id="menu-container"></div>
        </div>
    </div>


    <div id="order-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&CircleTimes;</span>
            <h3>Order Details</h3>
            <div id="modal-body"></div>
        </div>
    </div>
</body>
</html>
<script src="./app.js"></script>
