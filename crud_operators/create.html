    <h1> create page</h1>

    <div>
        <h3>Add Post</h3>
        <input type="text" id="title" placeholder="enter title"/>
        <input type="file" id="images" accept="images/*" onchange="handleImage(event)">
        <button onclick="addPost()" id="submit">submit</button>
    </div>


    <div>
        <h3>Delete Post</h3>
        <input type="text" id="post_id" placeholder="enter id">
        <button onclick="deletePost()">Delete post</button>
        
    </div>


    <div>
        <h3>Update Post</h3>
        <input type="text" id="update_id" placeholder="enter id..">
        <input type="text" id="update_title" placeholder="enter title..">
        <button onclick="updatePost()">Update title</button>
    </div>


    <div>
        <h3>Replace Post</h3>
        <input type="text" id="replace_id" placeholder="enter id..">
        <input type="text" id="replace_title" placeholder="enter title..">
        <button onclick="replacePost()">Replace Post</button>
    </div>
