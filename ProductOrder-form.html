<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            width: 40%;
            margin: auto;
            padding: 20px;
            
        }
        /* form{
            width: 40%;
            margin: auto;
        } */
         h1{
            text-align: center;
            color: red;
         }
         input[type="submit"]{
            background-color: cadetblue;
            color: white;
            font-size: 20px;
            
         }


    </style>
</head>
<body>
    <div>
        <h1>Product Order Form</h1>
        <form>
            <label>User's name:</label>
            <input type="text" placeholder="enter username"><br><br>
            <label> Email address:</label>
            <input type="email" placeholder="enter email"><br><br>
            <h2>Select Product Category</h2>
  <label for="category">Category:</label>
  <select id="category" onchange="updateProducts()">
    <option value="">--Select Category--</option>
    <option value="electronics">Electronics</option>
    <option value="books">Books</option>
    <option value="clothing">Clothing</option>
  </select>

  <br><br>

  <label for="product">Product:</label>
  <select id="product">
    <option value="">--Select Product--</option>
  </select><br><br>
  <label>Quality of Product:</label>
  <input type="number" min="1" max="10" step="1"><br><br>
  <label>Date of delivered:</label>
  <input type="date" id="pastDate" max="2025-05-10"><br><br>

  <label for="">Time of delivered</label>
  <input type="time"><br><br>
  <label for="">Payment options</label>
  <input type="checkbox">Credit Card
  <input type="checkbox">PayPal

  <input type="checkbox">Bank Transfer
  <br><br>
  <input type="submit" >


        </form>
    </div>
</body>
</html>

  <script>
    const productsByCategory = {
      electronics: ["Laptop", "Smartphone", "Tablet"],
      books: ["Novel", "Biography", "Comics"],
      clothing: ["T-Shirt", "Jeans", "Jacket"]
    };

    function updateProducts() {
      const categorySelect = document.getElementById("category");
      const productSelect = document.getElementById("product");
      const selectedCategory = categorySelect.value;

      // Clear previous options
      productSelect.innerHTML = '<option value="">--Select Product--</option>';

      if (selectedCategory && productsByCategory[selectedCategory]) {
        const products = productsByCategory[selectedCategory];
        products.forEach(product => {
          const option = document.createElement("option");
          option.value = product.toLowerCase();
          option.textContent = product;
          productSelect.appendChild(option);
        });
      }
    }
  </script>
